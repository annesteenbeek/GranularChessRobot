<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="/bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
<script src="/bower_components/processing/processing.js"></script>
</head>
<body ng-app="MyApp" ng-controller="nodeSerial">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <form class="navbar-form navbar-left">
         <div class="input-group">
           <select ng-click="serialRefresh()" ng-model="selectedPort" class="form-control">
            <option ng-repeat="a in ports">{{a}}</option>
          </select>
          <span class="input-group-btn" ng-switch on="connected">
          <button ng-switch-when="false" ng-click="connectSerial()"class="btn btn-default form-control">Connect Serial</button>
          <button ng-switch-when="true" ng-click="disconnectSerial()"class="btn btn-default active form-control">Disconnect Serial</button>
          </span>
        </div>
      </form>
    </li>
  </div>
</nav>

<div class="container">
  <div class="page-header">
    <h1>Chess robot</h1>
  </div>
  <div class="row">
  <div class="col-md-4">
  <div class="col-md-12">
    <div class="form-inline">
      <button  class="btn btn-danger control-group" ng-click="blinkLed('Red')">Blink Led</button>
      <button  class="btn btn-success control-group" ng-click="blinkLed('Green')">Blink Led</button>
      <button  class="btn btn-primary control-group" ng-click="blinkLed('Blue')">Blink Led</button>
      <!-- <input type="text" ng-model="hoek1" ng-change="changeAngle()"><br> -->
      <!-- <input type="text" ng-model="hoek2" ng-change="changeAngle()"><br> -->
    </div>
  </div>
  <div class="col-md-12">
    <button class="btn btn-default" ng-model="EMGonCheck" ng-click="setEnableEMG()" ng:class="{true:'active', false:''}[enableEMG]">use EMG</button>  <br>
    <button class="btn btn-default" ng-model="potOnCheck" ng-click="setUsePotmeters()" ng:class="{true:'active', false:''}[usePotmeters]">use potmeters</button>  <br>
    <button class="btn btn-default" ng-model="directionCheck" click="setControlDirection()" ng:class="{true:'active', false:''}[controlDirection]">control the direction</button>  <br>
    <button class="btn btn-default" ng-model="angleCheck" ng-click="setControlAngle()" ng:class="{true:'active', false:''}[controlAngle]">control the angles</button>  <br>

  </div>
  <div class="col-md-12">
  <h2>Controlling: {{DOF}}</h2> <br>
  <h2>hoek 1 is: {{hoek1}}</h2> <br>
  <h2>hoek 2 is: {{hoek2}}</h2>
  </div>
  </div>
  <div class="col-md-5">
    <canvas id="processingCanvas" data-processing-sources="armSketch/armSketch.pde"></canvas>
  </div>
</div>
</div>

<script src="/bower_components/socket.io-client/dist/socket.io.min.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
<script type="application/javascript" src="script.js"></script>
<script>
// enable switches
  // $("[name='EMGon']").bootstrapSwitch();
  // $("[name='potOn']").bootstrapSwitch();
  // $("[name='direction']").bootstrapSwitch();
  // $("[name='angle']").bootstrapSwitch();
</script>
<script>
  function changeAngles(id, theta1, theta2) {
    var pjs = Processing.getInstanceById(id);
    pjs.setAngles(theta1, theta2);
  }
</script>
</body>
</html>
